<!DOCTYPE html>  
<html>  
   <body>  
      <h3>Add New Student</h3>  
      <hr/>  
        
      {%- for category, message in get_flashed_messages(with_categories = true) %}  
         <div class = "alert alert-danger">  
            {{ message }}  
         </div>  
      {%- endfor %}  
        
      <form action = "{{ request.path }}" method = "post">  
         <label for = "name">Name</label><br>  
         <input type = "text" name = "name" placeholder = "Name" /><br>  
   
         <label for = "fees">Fees</label><br>  
         <input type = "text" name = "fees" placeholder = "Fees" /><br>  
           
         <label for = "age">Age</label><br>  
         <textarea name = "age" placeholder = "age"></textarea><br>  
           
         <label for = "reg_no">Reg. No.</label><br>  
         <input type = "text" name = "reg_no" placeholder = "Registration Number" /><br>  
           
         <input type = "submit" value = "Submit" />  
      </form>  
   </body>  
</html>
